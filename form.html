<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>
<body>

    <!-- TODO: Form attributes
        * autocomplete / on or off
        When autocomplete is on, the browser automatically complete values based on values that the user has entered before.
        * novalidate
        When present, it specifies that the form-data (input) should not be validated when submitted.
        * accept-charset / ISO-8859-1 | UTF-8
        Specifies the character encodings used for form submission
        * action
        Specifies where to send the form-data when a form is submitted
        * autocomplete
        Specifies whether a form should have autocomplete on or off
        * enctype / application/x-www-form-urlencoded | multipart/form-data | text/plain
        Specifies how the form-data should be encoded when submitting it to the server (only for method="post")
        * method
        Specifies the HTTP method to use when sending form-data
        * name
        Specifies the name of the form
        * novalidate
        Specifies that the form should not be validated when submitted
        * rel / external | help | license | next | nofollow | noopener | noreferrer | opener | prev | search
        Specifies the relationship between a linked resource and the current document
        * target / _blank | _self | _parent | _top | framename
        Specifies where to display the response that is received after submitting the form
    -->

    <h1>CREATE NEW ACCOUNT</h1>
    <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Your username" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required> 
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your password" required>
        <br><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="gender1" value="male" checked>
        <label for="female">Male</label>
        <input type="radio" name="gender" id="gender2" value="male">
        <br><br>
        <span>What do you want to learn ?</span>
        <br><br>
        <input type="checkbox" id="language1" name="language1" value="PHP">
        <label for="language1"> PHP</label><br>
        <input type="checkbox" id="language2" name="language2" value="Javascript">
        <label for="language2"> Javascript</label><br>
        <input type="checkbox" id="language3" name="language3" value="C++">
        <label for="language3"> C++</label>
        <br><br>
        <label for="question">Sercurity question</label>
        <select id="question" name="question">
            <option value="1">What's your father middle name?</option>
            <option value="2">What's your favour colors?</option>
            <option value="3">Where is your favour visited place?</option>
        </select>
        <br><br>
        <label for="answer">Your answer</label>
        <input type="text" name="answer" id="answer">
        <br><br>
        <label for="bio">Your bio</label>
        <br><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Tell me about your bio...."></textarea>
        <br><br>
        <input type="checkbox" id="term" name="term" value="term">
        <label for="term"> Agree with all term !</label><br>
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
</body>
</html>
